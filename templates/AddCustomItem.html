<link rel="stylesheet" href="/static/style.css" type="text/css">

{% block body %}

<form action="/addCustomItem" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Add a Custom Item</h1>
			</div>
 
			<div class="login-form">

            <div class="control-group">
                <input type="text" class="login-field" value="" placeholder="Item Name" name="item">
                <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="control-group">
                <input type="text" class="login-field" value="" placeholder="Units" name="units">
                <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="Price" name="price">
                    <label class="login-field-icon fui-user" for="login-name"></label>
            </div>
                
            <br>
            <input type="submit" value="Confirm" class="btn btn-primary btn-large btn-block" > 
            <br>

        </div>
		</div>
	</div>
</form>

{% endblock %}
