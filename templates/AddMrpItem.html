<link rel="stylesheet" href="/static/style.css" type="text/css">

{% block body %}

<form action="/mrpItem" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Add Item priced as per MRP</h1>
			</div>
 
			<div class="login-form">

            <div class="control-group">
                <select class="login-field" style="width:250px" placeholder="Item Name" name="item">
                {% for item in MrpItems %}
                <option value="{{item.name}}">{{item.name}}</option>
                {% endfor %}
                </select>
                <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>
            
            <div class="control-group">
                <input type="text" class="login-field" value="" placeholder="Units" name="units">
                <label class="login-field-icon fui-user" for="login-name"></label>
            </div>
            
            <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="Price" name="price">
                    <label class="login-field-icon fui-user" for="login-name"></label>
            </div>
                
            <br>
            <input type="submit" value="Confirm" class="btn btn-primary btn-large btn-block" > 
            <br>

        </div>
		</div>
	</div>
</form>

{% endblock %}
